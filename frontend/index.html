<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
</head>
<body>
    <div>
        <button id="userTab">User Info</button>
        <button id="attendanceTab">Attendance</button>
        <button id="resultsTab">Results</button>
    </div>
    <div id="content"></div>

    <script>
        document.getElementById('userTab').onclick = function() {
            fetch('http://localhost:3001/users')
                .then(response => response.json())
                .then(data => document.getElementById('content').innerHTML = `User: ${data.name}`);
        };
        document.getElementById('attendanceTab').onclick = function() {
            fetch('http://localhost:3002/attendance')
                .then(response => response.json())
                .then(data => document.getElementById('content').innerHTML = `Attendance: ${data.status}`);
        };
        document.getElementById('resultsTab').onclick = function() {
            fetch('http://localhost:3003/results')
                .then(response => response.json())
                .then(data => document.getElementById('content').innerHTML = `Results: ${data.score}`);
        };
    </script>
</body>
</html>
